<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Beranda - Masjid</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Tombol QRIS di pojok kiri bawah */
        .qris-btn {
            position: fixed;
            left: 20px;
            bottom: 20px;
            padding: 12px 18px;
            background: #1d87f0;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Popup background */
        .qris-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
        }

        /* Isi popup */
        .qris-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 14px;
            text-align: center;
            width: 300px;
        }

        /* Tombol close */
        .qris-content .close {
            float: right;
            font-size: 28px;
            cursor: pointer;
        }

        /* === HERO FULLSCREEN TANPA AREA PUTIH === */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh; /* memenuhi layar */
            background: url('masjid.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.40);
        }

        .hero h1 {
            position: relative;
            z-index: 2;
            color: white;
            font-size: 28px;
            padding: 0 15px;
        }
    </style>
</head>

<body>

<nav>

    <ul>
